server:
  port: 8080

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin RETAIN_UNIQUE
      server:
        webflux:
          routes:
            # ========== IDENTITY ==========
            - id: identity_service
              uri: http://localhost:8081
              predicates:
                - Path=${app.api-prefix}/identity/**
              filters:
                - StripPrefix=2
            # ========== PROFILE ==========
            - id: profile_service
              uri: http://localhost:8082
              predicates:
                - Path=${app.api-prefix}/profile/**
              filters:
                - StripPrefix=2
            # ========== PROFILE - Internal endpoints (for direct service calls) ==========
            - id: profile_service_internal
              uri: http://localhost:8082
              predicates:
                - Path=/profile/internal/**
              filters:
                - StripPrefix=1
            # ========== NOTIFICATION ==========
            - id: notification_service
              uri: http://localhost:8083
              predicates:
                - Path=${app.api-prefix}/notification/**
              filters:
                - StripPrefix=2
            # ========== POST ==========
            - id: post_service
              uri: http://localhost:8084
              predicates:
                - Path=${app.api-prefix}/post/**
              filters:
                - StripPrefix=2
            # ========== FILE ==========
            - id: file_service
              uri: http://localhost:8085
              predicates:
                - Path=${app.api-prefix}/file/**
              filters:
                - StripPrefix=2
            # ========== CHAT ==========
            - id: chat_service
              uri: http://localhost:8086
              predicates:
                - Path=${app.api-prefix}/chat/**
              filters:
                - StripPrefix=2
            # ========== SOCIAL ==========
            - id: social_service
              uri: http://localhost:8087
              predicates:
                - Path=${app.api-prefix}/social/**
              filters:
                - StripPrefix=2
            # ========== INTERACTION ==========
            - id: interaction_service
              uri: http://localhost:8088
              predicates:
                - Path=${app.api-prefix}/interaction/**
              filters:
                - StripPrefix=2
            # ========== GROUP ==========
            - id: group_service
              uri: http://localhost:8089
              predicates:
                - Path=${app.api-prefix}/group/**
              filters:
                - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers,gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
