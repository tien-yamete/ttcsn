server:
  port: 8081
  servlet:
    context-path: /identity

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

spring:
  datasource:
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3306/identity_service?createDatabaseIfNotExist=true}
    username: ${DBMS_USERNAME:root}
    password: ${DBMS_PASSWORD:814362}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "${GOOGLE_REDIRECT_URI}/{registrationId}"
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
jwt:
  signerKey: ${JWT_SIGNER_KEY}
  issuer: "friendify.com"     # Issuer c?a JWT
  valid-duration: 3600 # in second
  refreshable-duration: 36000 # in seconds
app:
  services:
    profile: http://localhost:8082/profile
  oauth2:
    authorizedRedirectUri: "http://localhost:5173/oauth2/redirect"
  seed:
    admin:
      username: "admin"
      password: "admin"
      email: "friendifyadmin@yopmail.com"